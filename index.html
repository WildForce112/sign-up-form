<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <script src="./scripts.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>
    <div class="left-side">
      <div class="logo">
        <img src="./img/odin-lined.png" alt="ODIN LOGO">
        ODIN
      </div>
      <div>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="right-side">
      <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="get">

        <div class="form-container">
          <p>Let's do this</p>
          <div>
            <div class="top">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
              </div>
            </div>
            <div class="middle">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
              </div>
            </div>
            <div class="bottom">
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" required>
              </div>
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
